<!DOCTYPE html>
<link rel="stylesheet" href="file.css">
<body>
  <div class="calculator">
      <h1 style="text-align: center; color:aqua">CALCULATOR!</h1>
    <div class="screen" data-screen>0</div>
    <div class="buttons-grid">
        <button class="btn btn-white span-2" data-clear>CLEAR</button>
      <button class="btn btn-pink span-2" data-delete>DELETE</button>

      <button class="btn" data-nbmr>7</button>
      <button class="btn" data-nbmr>8</button>
      <button class="btn" data-nbmr>9</button>
      <button class="btn" data-op>÷</button>

      <button class="btn" data-nbmr>4</button>
      <button class="btn" data-nbmr>5</button>
      <button class="btn" data-nbmr>6</button>
      <button class="btn" data-op>×</button>

      <button class="btn" data-nbmr>1</button>
      <button class="btn" data-nbmr>2</button>
      <button class="btn" data-nbmr>3</button>
      <button class="btn" data-op>−</button>

      <button class="btn" data-point>.</button>
      <button class="btn" data-nbmr>0</button>
      <button class="btn" data-uguale>=</button>
      <button class="btn" data-op>+</button>
    </div>
  </div>
  <script src="file.js"></script>
</body>
